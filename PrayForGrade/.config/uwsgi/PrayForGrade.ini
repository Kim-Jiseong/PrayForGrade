[uwsgi]
chdir = /srv/PrayForGrade/PrayForGrade/
module = PrayForGrade.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8000
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/PrayForGrade.pid
logto = /var/log/uwsgi/PrayForGrade/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true